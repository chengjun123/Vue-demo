<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<div id="app">
    <h3>{{ title }}</h3>
    <div>
        <button @click="count--">-</button>
        <span>{{ count }}</span>
        <button @click="count++">+</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 100,
            title: '计数器'
        },
        // 1.创建阶段（准备数据）
        beforeCreate(){
            console.log('beforeCreate 响应式数据准备好之前',this.count)
        },
        created(){
            console.log('beforeCreate 响应式数据准备好之后',this.count)
        },
        // 2.挂载阶段（渲染模板）
        beforeMount(){
            console.log('beforeMount 模板渲染之前',document.querySelector('h3').innerHTML)
        },
        mounted(){
            console.log('beforeMount 模板渲染之后',document.querySelector('h3').innerHTML)
        },
        beforeUpdate(){
            console.log('beforeupdate',document.querySelector('span').innerHTML)
        },
        updated(){
            console.log('updated',document.querySelector('span').innerHTML)
        },
        beforeDestroy(){
            console.log('beforeDestory')
        },
        destroyed(){
            console.log('destoryed')
        },
        methods: {

        }
    })
</script>
</body>

</html>
