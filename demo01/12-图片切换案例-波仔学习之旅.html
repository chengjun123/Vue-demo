<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-show="index > 0" @click="fn(-1)">上一页</button>
    <div>
        <img :src="list[index]" title="">
    </div>
    <button v-show="index < list.length - 1" @click="fn(1)">下一页</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            index: 0,
            list: [
                '../img/11-00.gif',
                '../img/11-01.gif',
                '../img/11-02.gif',
                '../img/11-03.gif',
                '../img/11-04.png',
                '../img/11-05.png'
            ]
        },
        methods: {
            fn(a){
                this.index += a
            }
        }
    })
</script>
</body>
</html>
