<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
</head>
<body>
<div id="app">
    <header class="header">
        <h1>小黑记事本</h1>
        <input @keyup.enter="add" placeholder="请输入任务1" class="new-todo" v-model="todoname"/>
        <button class="add" @click="add">添加任务</button>
    </header>
    <!-- 列表区域 -->
    <section class="main">
        <ul class="todo-list" v-for="(item,index) in list" :key="item.id">
            <li class="todo">
                <div class="view">
                    <span class="index">{{index + 1}}</span><label>{{item.name}}</label>
                    <button @click="del(item.id)" class="destroy"></button>
                </div>
            </li>
        </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer" v-show="list.length > 0">
        <!-- 统计 -->
        <span class="todo-count">合计：<strong>{{list.length}}</strong></span>
        <!-- 清空 -->
        <button class="clear-completed" @click="clear">清空任务</button>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            todoname:'',
            list: [
                {id:1,name: '跑步一公里'},
                {id:2,name: '看书十分钟'},
                {id:3,name: '吃鸡五小时'},
            ]
        },methods: {
            del(id){
                this.list = this.list.filter(item => item.id != id)
            },
            add(){
                if (this.todoname.trim() === ''){
                    alert('请输入任务名称')
                    return
                }
                this.list.unshift({
                    id: +new Date(),
                    name: this.todoname
                })
                this.todoname = ''
            },
            clear(){
                this.list = []
            }
        }
    })
</script>
</body>
</html>
