<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 记事本</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    #app {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #fff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .app-header {
      padding: 20px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
    }

    .app-header h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .app-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .search-container {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .search-box {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 30px;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s;
    }

    .search-box:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .note-item {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .note-item:hover {
      background-color: #f9f9f9;
    }

    .note-item.active {
      background-color: #eef5ff;
      border-left: 4px solid #6a11cb;
    }

    .note-title {
      font-weight: 600;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-preview {
      font-size: 0.85rem;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-date {
      font-size: 0.75rem;
      color: #999;
      margin-top: 5px;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #ff4757;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .note-item:hover .delete-btn {
      opacity: 1;
    }

    .add-note-btn {
      margin: 15px;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .add-note-btn:hover {
      transform: translateY(-2px);
    }

    .add-note-btn i {
      margin-right: 8px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      background-color: #f9fafc;
    }

    .note-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .editor-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .title-input {
      width: 100%;
      border: none;
      font-size: 1.5rem;
      font-weight: 600;
      outline: none;
      padding: 5px 0;
    }

    .editor-body {
      flex: 1;
      padding: 20px;
    }

    .content-textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      resize: none;
      font-size: 1rem;
      line-height: 1.6;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #999;
      text-align: center;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .empty-state p {
      max-width: 400px;
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #6a11cb;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #999;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 40vh;
      }

      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 侧边栏 -->
  <div class="sidebar">
    <div class="app-header">
      <h1><i class="fas fa-book"></i> 我的记事本</h1>
      <p>记录生活中的点点滴滴</p>
    </div>

    <div class="search-container">
      <!-- 搜索框 -->
      <input
              type="text"
              class="search-box"
              placeholder="搜索笔记..."
              v-model="searchQuery"
      >
    </div>

    <div class="notes-list">
      <div
              v-for="note in filteredNotes"
              :key="note.id"
              class="note-item"
              :class="{ active: note.id === currentNote.id }"
              @click="selectNote(note)"
      >
        <div class="note-title">{{ note.title || '无标题' }}</div>
        <div class="note-preview">{{ note.content.substring(0, 30) }}{{ note.content.length > 30 ? '...' : '' }}</div>
        <div class="note-date">{{ formatDate(note.createdAt) }}</div>
        <button class="delete-btn" @click.stop="deleteNote(note.id)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <button class="add-note-btn" @click="addNewNote">
      <i class="fas fa-plus"></i> 新建笔记
    </button>
  </div>

  <!-- 主内容区 -->
  <div class="main-content">
    <div class="note-editor" v-if="currentNote.id">
      <div class="editor-header">
        <input
                type="text"
                class="title-input"
                placeholder="输入标题..."
                v-model="currentNote.title"
        >
      </div>
      <div class="editor-body">
          <textarea
                  class="content-textarea"
                  placeholder="开始记录..."
                  v-model="currentNote.content"
          ></textarea>
      </div>
    </div>

    <div class="empty-state" v-else>
      <i class="fas fa-sticky-note"></i>
      <h3>还没有任何笔记</h3>
      <p>点击"新建笔记"按钮开始记录您的想法、待办事项或任何重要信息。</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value">{{ notes.length }}</div>
        <div class="stat-label">总笔记数</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">{{ totalCharacters }}</div>
        <div class="stat-label">总字符数</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">{{ formatDate(new Date()) }}</div>
        <div class="stat-label">今天日期</div>
      </div>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      searchQuery: '',
      notes: [],
      currentNote: {},
      nextId: 1
    },
    computed: {
      filteredNotes() {
        if (!this.searchQuery) {
          return this.notes;
        }
        const query = this.searchQuery.toLowerCase();
        return this.notes.filter(note =>
                note.title.toLowerCase().includes(query) ||
                note.content.toLowerCase().includes(query)
        );
      },
      totalCharacters() {
        return this.notes.reduce((total, note) => total + note.content.length, 0);
      }
    },
    methods: {
      addNewNote() {
        const newNote = {
          id: this.nextId++,
          title: '',
          content: '',
          createdAt: new Date()
        };
        this.notes.unshift(newNote);
        this.currentNote = newNote;
      },
      selectNote(note) {
        this.currentNote = note;
      },
      deleteNote(id) {
        if (confirm('确定要删除这条笔记吗？')) {
          this.notes = this.notes.filter(note => note.id !== id);
          if (this.currentNote.id === id) {
            this.currentNote = this.notes.length > 0 ? this.notes[0] : {};
          }
        }
      },
      formatDate(date) {
        const d = new Date(date);
        return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
      }
    },
    created() {
      // 初始化一些示例数据
      this.notes = [
        {
          id: this.nextId++,
          title: '欢迎使用记事本',
          content: '这是一个功能完整的Vue.js记事本应用。您可以创建、编辑、删除和搜索笔记。',
          createdAt: new Date()
        },
        {
          id: this.nextId++,
          title: '购物清单',
          content: '1. 牛奶\n2. 鸡蛋\n3. 面包\n4. 水果',
          createdAt: new Date(Date.now() - 86400000)
        },
        {
          id: this.nextId++,
          title: '项目想法',
          content: '开发一个任务管理应用，包含以下功能：\n- 任务创建和分配\n- 进度跟踪\n- 团队协作\n- 数据可视化',
          createdAt: new Date(Date.now() - 172800000)
        }
      ];

      // 默认选择第一个笔记
      if (this.notes.length > 0) {
        this.currentNote = this.notes[0];
      }
    }
  });
</script>
</body>
</html>
