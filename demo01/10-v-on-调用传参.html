<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>易拉宝售货机</h3>
    <button @click = "buy(5)">可乐5元</button>
    <button @click = "buy(10) ">咖啡10元</button>
    <p>银行卡余额：{{ money }}元</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            money: 100
        },
        methods: {
            buy(price){
                this.money  = this.money - price
            }
        }
    })
</script>
</body>
</html>
