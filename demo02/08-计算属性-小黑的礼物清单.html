<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
            border: 1px solid #000;
            text-align: center;
            width: 240px;
        }
        th,td {
            border: 1px solid #000;
        }
        h3 {
            position: relative;
        }
    </style>
</head>
<body>
<div id="app">
    <h3>小黑的礼物清单</h3>
    <table>
        <tr>
            <th>名字</th>
            <th>数量</th>
        </tr>
        <tr v-for="(item,index) in list" :key="item.id">
            <td>{{item.name}}</td>
            <td>{{item.num}}</td>
        </tr>
    </table>

    <p>礼物总数：{{ countTotal }}个</p>
    <p></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            list:[
                {id:1,name:'篮球',num:3},
                {id:2,name:'玩具',num:2},
                {id:3,name:'铅笔',num:5}
            ]
        },
        computed: {
            countTotal(){
                let total = this.list.reduce((sum,item) => sum + item.num,0)
                return total
            }
        }
    })
</script>
</body>
</html>
