<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3> @keyup.enter -> 监听金键盘回车事件 </h3>
    <input @keyup.enter="fn" v-model="username" type="text">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            username: ''
        },
        methods: {
          fn(){
              console.log("触发键盘监听：",this.username)
          }
        }
    })
</script>


</body>
</html>
